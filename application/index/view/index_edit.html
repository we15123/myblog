{include file='common/head' /}
<body>
<!--首页-->
<div class="container">
    <div class=row>
        <div class="col-md-12">
            <!--导航-->
            {include file='common/index' /}
            <!--导航结束-->
        </div>
    </div>

    <div class="row">
        <!--左边文章-->
        <div class="col-md-8">
            <div class="page-header">
                <h2>发表文章</h2>
            </div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="title" placeholder="标题">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <select name="cate_id" id="" class="form-control">
                            {volist name="list" id = "vo"}
                            <option value="{$vo.id}">{$vo.name}</option>
                            {/volist}
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">发表内容</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-10">
                        <button type="submit" class="btn btn-primary">进行发表</button>
                    </div>
                </div>
            </form>


        </div>
        <!--结束文章-->
        <!--右边热门文章-->
        {include file='common/right' /}
        <!--右边结束热门文章-->
    </div>
</div>
</body>
</html>
